<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raipur City Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="30" height="30"> Raipur Dashboard</a>
            <div class="ml-auto">
                <button class="btn btn-light" onclick="showWeather()"><img src="{{ url_for('static', filename='images/weather.png') }}" alt="Weather" width="30" height="30"></button>
                <button class="btn btn-light" onclick="showAirQuality()"><img src="{{ url_for('static', filename='images/air_quality.png') }}" alt="Air Quality" width="30" height="30"></button>
                <button class="btn btn-light" onclick="showWeatherForecast()"><img src="{{ url_for('static', filename='images/forecast.png') }}" alt="Forecast" width="30" height="30"></button>
            </div>
        </nav>

        <div id="map" style="height: 85vh; margin: 10px;"></div>

        <div id="info-panel" class="info-panel">
            <div id="weather-data" class="info-content d-none"></div>
            <div id="air-quality-data" class="info-content d-none"></div>
            <canvas id="forecast-chart" class="info-content d-none" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='demo.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            interleave(map); // Calling the function from demo.js to initialize the map
        });
    </script>
</body>
</html>
